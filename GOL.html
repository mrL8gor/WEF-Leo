<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="GOL.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Latest JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
   
  </head>

  <body>
    <h1 class="Conways">Conway's Game Of Life</h1>
    <div class="container">
      <div>
        <div id="canvas-container"></div>

        <div id="input-group">
          <button id="start">START</button>
          <button id="stop">STOP</button>
          <button id="random">RANDOM</button>
          <button id="reset-game">RESET</button>
          <input type="color" id="colorPicker" value="#ff0000" />
        </div>
        <!-- <label>control<div id="sliderjj"></div></label>  -->
        <br />
        <select id="lonelinessRule">
          <option value="2">Loneliness: 2(default)</option>
          <option value="3">Loneliness: 3</option>
          <option value="4">Loneliness: 4</option>
        </select>

        <select id="overpopulationRule">
          <option value="3">Overpopulation: 3(default)</option>
          <option value="4">Overpopulation: 4</option>
          <option value="5">Overpopulation: 5</option>
        </select>

        <select id="reproductionRule">
          <option value="3">Reproduction: 3(default)</option>
          <option value="4">Reproduction: 4</option>
          <option value="5">Reproduction: 5</option>
        </select>
      </div>
    </div>

    <script src="GOL.js"></script>
  </body>
</html>
